<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <link href="/CSS/SignIn.css" rel="stylesheet">
    <title>Sign In</title>
</head>

<body>
    <div class="form">
        <h2>Sign in to Bookworm</h2>
        <hr> <br>
        <form method="post" action="http://localhost:5500/login">
            <h5>Email</h5>
            <input id = "username" name="email" type="email" placeholder="Your E-mail" class="mail">
            <br>
            <h5>Password</h5>
            <input id = "password" name="password" type="password" placeholder="Your Password" class="mail">
            <br>
            <button class="button">Sign In</button>
        </form>
    </div>
    <script src="/JAVASCRIPT/signIn.js"></script>
</body>

</html>
